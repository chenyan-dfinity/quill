name: Release

on: pull_request

jobs:
  linux:
    name: Release binary for ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64-unknown-linux-musl, aarch64-unknown-linux-musl]
    steps:
    - uses: actions/checkout@master
    - uses: dfinity/rust-musl-action@master
      with:
        args: cargo build --target ${{ matrix.target }} --release --locked
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: target/${{ matrix.target }}/release/quill
        asset_name: quill-${{ matrix.target }}
        tag: ${{ github.ref }}

  macos-x86_64:
    name: Release binary for MacOS x86_64
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
    - name: build
      run: make release
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: target/release/quill
        asset_name: quill-macos-x86_64
        tag: ${{ github.ref }}
